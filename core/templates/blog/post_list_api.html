<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1> blog </h1><br>
        {% comment %} <div>
            <a href="{% url 'blog:post-detail' pk=post.id %}">
                <h2> {{post.id}} - {{post.title}} </h2></a>
                <p> {{post.content}} </p>
                    <a href="{% url 'blog:post-edit' pk=post.id %}">
                        <h5>edit</h5>
                    </a>
                    <a href="{% url 'blog:post-delete' pk=post.id %}">
                        <h4> Delete </h4>
                    </a>
                    <small> {{post.author.first_name}} - {{post.author.last_name}} </small>
        </div><hr> {% endcomment %}
        <ol id="post-wrapper">

        </ol>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
                integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
                crossorigin="anonymous" 
                referrerpolicy="no-referrer">
        </script>
        <script>
            $.get('/blog/api/v1/post/',  // url
            function (data, textStatus, jqXHR) {  
                wrapper = $('#post-wrapper');
                for (post of data.results){
                    wrapper.append(`<li><a href="${post.absolute_url}"> ${post.title}</a></li>`);
                }
                
                // alert('status: ' + textStatus + ', data:' + data);
                console.log(data);
          });
        </script>
    </body>
</html>
